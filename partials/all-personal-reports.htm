[viewBag]
snippetCode = "all-personal-reports"
snippetName = "All personal reports"
==
<div class="container container-xl all-personal-reports personal-report text-center">
  <div class="row">
    {% for report in this.theme.personal_reports  %}
      <div class="col-12 col-md-auto mx-auto py-5">
        <p class="title ml-3 mt-2 mb-4">{{ report.title }}</p>
        <p class="quote ml-3 mt-2 mb-4">„{{ report.quote }}“</p>
      </div>
    {% endfor %}
  </div>
</div>
