[viewBag]

[staticMenu footer]
code = "footer"
==
<div class="container d-flex flex-column pb-5">

  <div class="row order-1 order-md-0">
    <div class="col-12">
      {% component 'contenteditor' file='footer/title.htm' %}
    </div>
  </div>

  <div class="row order-2 order-md-1 navbar-light navbar-nav flex-row justify-content-around nav-cols">
    {% partial 'staticMenu/items-footer-cols' items=footer.menuItems %}
  </div>

  <div class="row order-0 order-md-2 text-center footer-icons">
    <div class="col-12 col-md pt-5">
      <a class="row" href="/">
        <div class="col-12">
          <bs4-icon class="mx-auto" color="primary" src="{{ '/assets/images/hotel-strandhus-cuxhaven-footer-beliebt-bei-paaren.svg' | theme }}" size="40"></bs4-icon>
        </div>
        <span class="col-12 py-3 text-primary">Beliebt bei Paaren</span>
      </a>
    </div>
    <div class="col-12 col-md pt-5">
      <a class="row" href="/">
        <div class="col-12">
          <bs4-icon class="mx-auto" color="primary" src="{{ '/assets/images/hotel-strandhus-cuxhaven-footer-pool-im-hotel.svg' | theme }}" size="40"></bs4-icon>
        </div>
        <span class="col-12 py-3 text-primary">Pool im Hotel</span>
      </a>
    </div>
    <div class="col-12 col-md pt-5">
      <a class="row" href="/">
        <div class="col-12">
          <bs4-icon class="mx-auto" color="primary" src="{{ '/assets/images/hotel-strandhus-cuxhaven-footer-direkt-am-strand.svg' | theme }}" size="40"></bs4-icon>
        </div>
        <span class="col-12 py-3 text-primary">Direkt am Strand</span>
      </a>
    </div>
    <div class="col-12 col-md pt-5">
      <a class="row" href="/">
        <div class="col-12">
          <bs4-icon class="mx-auto" color="primary" src="{{ '/assets/images/hotel-strandhus-cuxhaven-footer-fruehstuecksbuffet.svg' | theme }}" size="40"></bs4-icon>
        </div>
        <span class="col-12 py-3 text-primary">Frühstücksbuffet</span>
      </a>
    </div>
    <div class="col-12 col-md pt-5">
      <a class="row" href="/">
        <div class="col-12">
          <bs4-icon class="mx-auto" color="primary" src="{{ '/assets/images/hotel-strandhus-cuxhaven-footer-weiterempfehlungen.svg' | theme }}" size="40"></bs4-icon>
        </div>
        <span class="col-12 py-3 text-primary">92% Empfehlungen</span>
      </a>
    </div>
  </div>
</div>

{% partial 'fixed-bottom-bar' %}
