            site_name:
                label: Name
                type: text
                comment: 'The name of the web application as it is usually displayed to the user <a href="https://developer.mozilla.org/en-US/docs/Web/Manifest/name" target="_blank">(e.g., amongst a list of other applications, or as a label for an icon)</a>.'
                commentHtml: true
                default: 'Hypnosezentrum Cuxhaven'
                tab: Favicons
            background_color:
                label: 'Background color'
                type: colorpicker
                comment: '<br><br><br>Background color of the <a href="https://developer.mozilla.org/en-US/docs/Web/Manifest/background_color" target="_blank">page before its stylesheet is loaded</a>.'
                commentHtml: true
                default: '#ffffff'
                tab: Favicons
            theme_color:
                label: 'Theme color'
                type: colorpicker
                comment: '<br><br><br>Color of the <a href="https://developers.google.com/web/updates/2015/08/using-manifest-to-set-sitewide-theme-color" target="_blank">browser address bar on Smartpohnes</a>.'
                commentHtml: true
                default: '#ffffff'
                tab: Favicons
            tile_color:
                label: 'Tile color'
                type: colorpicker
                comment: '<br><br><br>Color of the <a href="https://docs.microsoft.com/en-us/windows-hardware/customize/desktop/unattend/microsoft-windows-helpandsupport-helpandsupport-tilecolor" target="_blank">tile on Windows Phone</a>.'
                commentHtml: true
                default: '#ffffff'
                tab: Favicons
            mask_color:
                label: 'Mask color'
                type: colorpicker
                comment: '<br><br><br>Color of the <a href="https://steemit.com/deutsch/@rilc0n/icon-fuer-angepinnte-tabs-in-safari-erstellen" target="_blank">icon on Safari</a>.'
                commentHtml: true
                default: '#ffffff'
                tab: Favicons
            general_logo:
                type: mediafinder
                mode: image
                label: Logo
                tab: General
            general_address:
                type: richeditor
                label: Address
                tab: General
            general_opening_hours:
                type: richeditor
                label: 'Opening hours'
                tab: General
            application_areas_nav_item:
                tab: 'Application areas'
                titleFrom: items
                type: repeater
                form:
                    fields:
                        image:
                            label: Image
                            type: mediafinder
                            mode: image
                            span: left
                        title:
                            label: Title
                            type: text
                            span: right
                        page:
                            label: Page
                            type: text
                            span: right
            additional_areas_nav_item:
                tab: 'Additional areas'
                titleFrom: items
                type: repeater
                form:
                    fields:
                        image:
                            label: Image
                            type: mediafinder
                            mode: image
                            span: left
                        title:
                            label: Title
                            type: text
                            span: right
                        page:
                            label: Page
                            type: text
                            span: right
            personal_reports:
                tab: 'Personal reports'
                titleFrom: report
                prompt: 'Add new report'
                type: repeater
                form:
                    fields:
                        title:
                            label: Title
                            type: text
                            span: left
                        quote:
                            label: Quote
                            type: textarea
                            span: right
            fee_item_title_name:
                tab: Fees
                label: 'Name title'
                type: text
                span: left
                default: Behandlung
            fee_item_title_sessions:
                tab: Fees
                label: 'Sessions title'
                type: text
                span: left
                default: Sitzungen
            fee_item_title_price:
                tab: Fees
                label: 'Price title'
                type: text
                span: left
                default: 'Honorar in EUR'
            fee_groups:
                tab: Fees
                prompt: 'Add new group'
                titleFrom: groups
                type: repeater
                form:
                    fields:
                        title:
                            label: Title
                            type: text
                        items:
                            prompt: 'Add new item'
                            titleFrom: items
                            type: repeater
                            form:
                                fields:
                                    name:
                                        label: Name
                                        type: text
                                        span: left
                                    sessions:
                                        label: Sessions
                                        type: text
                                        span: left
                                    price:
                                        label: Price
                                        type: text
                                        span: left
            faq_all_title:
                tab: FAQ
                label: 'All title'
                type: text
                default: 'Alle Fragen'
                span: left
            faq_general_title:
                tab: FAQ
                label: 'General title'
                type: text
                default: 'Allgemeine Fragen'
                span: left
            faq_fee_title:
                tab: FAQ
                label: 'Fee title'
                type: text
                default: 'Fragen zum Honorar'
                span: left
            faq_therapy_title:
                tab: FAQ
                label: 'Therapy title'
                type: text
                default: 'Fragen zu den Therapieformen'
                span: left
            faq_questions:
                tab: FAQ
                prompt: 'Add new question'
                titleFrom: questions
                type: repeater
                form:
                    fields:
                        answer:
                            label: Answer
                            type: richeditor
                            size: large
                            span: right
                        category:
                            label: Category
                            type: dropdown
                            span: left
                            options:
                                general: General
                                fee: Fee
                                therapy: Therapy
                        question:
                            label: Question
                            type: text
                            span: left
            at_a_glance_slides:
                tab: 'Slideshow - At a glance'
                prompt: 'Add new slide'
                titleFrom: slides
                type: repeater
                form:
                    fields:
                        image:
                            label: Image
                            type: mediafinder
                            mode: image
                            span: left
                        extern_image:
                            label: 'Image by Url'
                            type: text
                            comment: 'Enter here a external image url if you want to use this instead'
                            span: right
                        alt:
                            label: 'Alt text'
                            comment: 'Image alternative text attribute for SEO and Screenreaders'
                            type: text
                            span: right
            contact_reasons_section:
                label: Reasons
                type: section
                tab: Contact
            contact_reasons_title:
                tab: Contact
                label: 'Reasons title'
                type: text
            contact_reasons_content:
                tab: Contact
                label: 'Reasons content text'
                type: richeditor
            contact_reasons:
                tab: Contact
                prompt: 'Add new contact reason'
                titleFrom: reasons
                type: repeater
                form:
                    fields:
                        text:
                            label: 'Reason text'
                            type: text
            contact_concern_section:
                label: Concern
                type: section
                tab: Contact
            contact_concern_title:
                tab: Contact
                label: 'Concern title'
                type: text
            contact_concern_content:
                tab: Contact
                label: 'Concern content text'
                type: richeditor
            contact_recall_section:
                label: Recall
                type: section
                tab: Contact
            contact_recall_title:
                tab: Contact
                label: 'Recall title'
                type: text
            contact_recall_content:
                tab: Contact
                label: 'Recall content text'
                type: richeditor
            contact_recall_trimes:
                tab: Contact
                prompt: 'Add new recall time'
                titleFrom: reasons
                type: repeater
                form:
                    fields:
                        text:
                            label: 'Recall time text'
                            type: text
            contact_legal_data_protection_content:
                tab: Contact
                label: 'Data protection text'
                type: richeditor
            contact_legal_agreement_content:
                tab: Contact
                label: 'Agreement text'
                type: richeditor
            forms:
                tab: Forms
                titleFrom: report
                prompt: 'Add new pdf form'
                type: repeater
                form:
                    fields:
                        active:
                            label: Active
                            type: checkbox
                            default: true
                        title:
                            label: Title
                            type: text
                        content:
                            label: 'Introduction text'
                            type: richeditor
                        pdf:
                            label: 'Pdf file'
                            type: mediafinder
                            mode: file
